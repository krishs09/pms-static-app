
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="form-group row  align-items-center h-100">
        <div class="form-group col-md-4">
            <form>
                <div class="form-group row">
                    <div class="col-md-10 col-lg-10 col-xl-10 offset-xl-1">
                        <label class="form-label" for="form3Example3">Email address</label>
                        <input type="email" name="email" [(ngModel)]="email"  class="form-control "
                      placeholder="Enter a valid email address" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-10 col-lg-10 col-xl-10 offset-xl-1">
                        <label class="form-label" for="form3Example3">Password</label>
                        <input type="email" name="password" [(ngModel)]="password" class="form-control "
                      placeholder="Password" />
                    </div>
                </div>
                <div class="form-group row" style="text-align: center;">
                    <div class="mt-4 pt-2">
                        <button type="button" mat-raised-button color="primary"
                          (click)="login()">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/employee-registration"
                            class="link-danger">Register</a></p>
                      </div>
                </div>
                
              </form>
        </div>
        <div class="col-md-2">
           
        </div>
        
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2020. All rights reserved.
      </div>
      <!-- Copyright -->
  
      <!-- Right -->
      <div>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
  </section>
